function showOptions(state) {
  optionsBox.innerHTML = "";
  const step = dialog[state];

  if (step.bot) {
    // Dodaj wiadomoÅ›Ä‡ z animacjÄ… "PiszÄ™..."
    const typingMsg = document.createElement("div");
    typingMsg.className = "message typing";
    typingMsg.textContent = "PiszÄ™";
    chatBox.appendChild(typingMsg);
    chatBox.scrollTop = chatBox.scrollHeight;

    // Po chwili usuÅ„ i pokaÅ¼ faktycznÄ… wiadomoÅ›Ä‡
    setTimeout(() => {
      chatBox.removeChild(typingMsg);
      typeMessage(step.bot, "bot");
    }, 1000);
  }

  // PokaÅ¼ opcje po chwili (gdy wiadomoÅ›Ä‡ juÅ¼ siÄ™ pojawi)
  setTimeout(() => {
    step.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "option";
      btn.textContent = opt.text;
      btn.onclick = () => chooseOption(opt);
      optionsBox.appendChild(btn);
    });
  }, 1400);
}

function chooseOption(opt) {
  addMessage(opt.text, "user");
  optionsBox.innerHTML = "";
  setTimeout(() => {
    showOptions(opt.next);
  }, 600); // troszkÄ™ dÅ‚uÅ¼sze, by wyglÄ…daÅ‚o naturalnie
}

function typeMessage(text, sender, mood = "normal") {
  const msg = document.createElement("div");
  msg.className = `message ${sender}`;
  
  if (sender === "bot" && mood !== "normal") {
    msg.classList.add(mood);
  }

  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;

  let i = 0;
  const speed = 30;
  const typing = setInterval(() => {
    msg.textContent = text.slice(0, i);
    i++;
    if (i > text.length) {
      clearInterval(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  }, speed);
}

function addMessage(text, sender) {
  const msg = document.createElement("div");
  msg.className = `message ${sender}`;
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}
